<html>

<head>
    <title>
        Product Portfolio : Rob Jet
    </title>
    <style>
        body {
            background-color: rgb(173, 182, 182);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #container {
            background-color: white;
            margin: auto;
            width: 50%;
        }

        header {
            text-align: center;
        }

        div {
            padding: 10%;
        }


        div h1 {
            background-color: #3498DB;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /* Dropdown button on hover & focus */
        div h1:hover,
        div h1:focus {
            background-color: #2980B9;
        }

    </style>

    <script>

        var title = [
            "Product One : Third Person Controller"
            ];

        var paragraph = [
            "<b>Setup Tutorial</b> <br /> <br /> <a href=\"https://youtu.be/5GL4-R0WTbU\">https://youtu.be/5GL4-R0WTbU</a> <br /> <hr /> <br /> <b>Demo</b> <br /> <br /> <a href=\"https://youtu.be/U2hxqdAYaqo\">https://youtu.be/U2hxqdAYaqo</a> <br /> <hr /> <br /> <b>Asset Store</b> <br /> <br /> <a href =\"http://u3d.as/1Qkn\"> http://u3d.as/1Qkn </a> <hr /> <br /> <b>Controls</b> <br /> <br /> Free/Starfe : Tab <br /> Crouch : C <br /> Sprint : Left Shift <br /> Walk : Left Ctrl"
        ];

        function load() {
            // document.getElementById("tableObjectParagraph").innerHTML = "";
            for (var i = 0; i < title.length; i++) {
                document.getElementById("innerContainer").innerHTML += "<h1 onclick=\"show(" + i + ")\">" + title[i] + "</h1><p id=\"" + title[i] +"\"></p>";

            }
        }

        function show(index) {
                
                if (document.getElementById(title[index]).innerHTML !=
                "") {
                document.getElementById(title[index]).innerHTML =
                    "";
            }
            else {
                document.getElementById(title[index]).innerHTML =
                    paragraph[index];
            }
        }
    </script>
</head>

<body onload="load()">
    <div id="container">
        <header>
            <h2>Products Portfolio</h2>
            <h3>Rob Jet</h3>
            <h3>Unity Developer</h3>
            <h3>robelgetnetrg@gmail.com</h3>
        </header>

        <div id="innerContainer">
        </div>
    </div>
</body>

</html>
