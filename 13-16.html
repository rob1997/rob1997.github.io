    <script>

        var title = [
            "Week 13",

        ];

        var paragraph = [
            "<html xmlns:v=\"urn:schemas-microsoft-com:vml\" xmlns:o=\"urn:schemas-microsoft-com:office:office\" xmlns:w=\"urn:schemas-microsoft-com:office:word\" xmlns:m=\"http://schemas.microsoft.com/office/2004/12/omml\" xmlns=\"http://www.w3.org/TR/REC-html40\"> <head> <meta http-equiv=Content-Type content=\"text/html; charset=windows-1252\"> <meta name=ProgId content=Word.Document> <meta name=Generator content=\"Microsoft Word 15\"> <meta name=Originator content=\"Microsoft Word 15\"> <link rel=File-List href=\"13%20weeks%20pregnant_files/filelist.xml\"> <link rel=Edit-Time-Data href=\"13%20weeks%20pregnant_files/editdata.mso\">  <link rel=themeData href=\"13%20weeks%20pregnant_files/themedata.thmx\"> <link rel=colorSchemeMapping href=\"13%20weeks%20pregnant_files/colorschememapping.xml\">  <style>  </style>  </head> <body lang=EN-US link=blue vlink=\"#954F72\" style='tab-interval:.5in'> <div class=WordSection1> <div style='mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in'> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:1;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:27.5pt; font-family:\"Arial\",sans-serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#A7336F;mso-font-kerning:18.0pt'>13 weeks pregnant - all you need to know<o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:.05in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:16.5pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"'>Welcome to the second trimester of pregnancy, a trimester of growth where your bump will get bigger and you�ll start to feel your baby moving.<o:p></o:p></span></b></p> </div> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal'><span style='font-size:12.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"'><o:p></o:p></span></p> <div style='mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in'> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 2;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:22.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'>What does my baby look like in week 13?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\"'>Your baby is growing fast - and you may be too! You might hear their heartbeat for the first time at your antenatal appointments.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\"'>Your baby now weighs around 25g.<a href=\"file:///X:/Marketing/Publishing/Information%20materials/Having%20a%20healthy%20pregnancy/Serena%20Cowdy%20SEO%20work/Pregnancy%20calendar%20content/Rewritten%20copy%20-%20by%20week/Week%2013%20-%20SC%20edit%20-%20in%20CMS.docx#_ftn1\"><span style='color:#91004B'><br> </span></a><o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\"'>Although you won�t be feeling baby move just yet, they're dancing around inside you. As time goes on their jerky motions are turning into slower, more purposeful ones.<a href=\"file:///X:/Marketing/Publishing/Information%20materials/Having%20a%20healthy%20pregnancy/Serena%20Cowdy%20SEO%20work/Pregnancy%20calendar%20content/Rewritten%20copy%20-%20by%20week/Week%2013%20-%20SC%20edit%20-%20in%20CMS.docx#_ftn2\"><span style='color:#91004B'><br> </span></a><o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\"'>Your baby�s hands find their way to their mouth and sometimes they look like they might be yawning or breathing. At this stage your baby only sleeps for a few minutes at a time but later in pregnancy, they�ll start sleeping for longer stretches and you might even notice a pattern, or routine emerging.<a href=\"file:///X:/Marketing/Publishing/Information%20materials/Having%20a%20healthy%20pregnancy/Serena%20Cowdy%20SEO%20work/Pregnancy%20calendar%20content/Rewritten%20copy%20-%20by%20week/Week%2013%20-%20SC%20edit%20-%20in%20CMS.docx#_ftn3\"><span style='color:#91004B'><br> </span></a><o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"'>Your baby�s ovaries or testes have developed inside their body and a tiny willy or penis is now forming where a bump was before.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:2;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:22.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#91004B'>Your pregnancy symptoms in week 13</span></b><b><span style='font-size:22.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:16.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'>Cravings?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\"'>Not all mums-to-be have cravings. If, however, you do - that�s normal. Cravings can be triggered by hormonal changes in your body affecting taste and smell. Also, sharp dips and peaks in your blood sugar levels can leave you hankering after sugary comfort foods.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\"'>These <a href=\"https://www.tommys.org/pregnancy-information/im-pregnant/nutrition-pregnancy/10-super-snacks-help-your-baby-grow\"><span style='color:#91004B'>pregnancy snacks</span></a> are great healthy options to get you through the day.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\"'>Take a look at our diet and nutrition guides on <a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/nutrition-pregnancy/food-swaps-healthy-pregnancy\" target=\"_self\"><span style='color:#91004B'>food swaps for a healthy pregnancy</span></a> and how to have <a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/nutrition-pregnancy/balanced-diet-pregnancy\" target=\"_self\"><span style='color:#91004B'>a balanced diet in pregnancy</span></a>.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:16.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'>Feeling constipated or bloated?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\"'>Hormones can play havoc with your digestive system in pregnancy, leaving you constipated and bloated.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"'>Do you have a headache? Perhaps you�re <span class=SpellE>uffering</span> from cramps, indigestion, dizziness, heartburn or swollen feet?<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:2;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:22.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#91004B'>What to do in week 13</span></b><b><span style='font-size:22.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:16.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'>Healthy eating<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\"'>Having a balanced diet in pregnancy is important for you and your baby. Good nutrition will keep you healthy and help your baby grow and develop.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"'>If you were struggling with sickness in your first trimester and this has now stopped, you may be feeling hungrier. Although you need to eat food that is good for you and your baby, you don't need to eat for two!<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"'>You only need to increase your calorie intake in the third trimester, and then, only by 200 calories a day.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:16.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'>Can I eat packaged salad during pregnancy?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\"'>If you buy prepared salad that is pre-washed, it's fine to eat as long as you make sure you keep it in the fridge and don't eat it after the use-by date.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\"'>Check the ingredients in any packaged salads you buy to make sure they don't contain <a href=\"https://www.tommys.org/food-and-drink-avoid-during-pregnancy\"><span style='color:#91004B'>foods you should avoid in pregnancy</span></a>.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:3;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:16.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#91004B'>Staying active will give you energy</span></b><b><span style='font-size:16.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\"'>You may have felt a bit like sleeping more over the last couple of months - but hopefully those days are over. Now�s the time to get active again. It doesn�t have to be an organized exercise class, staying active by taking the stairs or walking to work, school or the shops really helps.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"'>Being sedentary (sitting down a lot) in pregnancy increases your risks of complications so try to avoid this.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\"'>If you were active before pregnancy you can continue doing whatever you did before at a level that feels comfortable for you. Research shows that exercise is safe and healthy in pregnancy. Here�s our guide to<a href=\"https://www.tommys.org/pregnancy-information/pregnancy-complications/gestational-diabetes/what-gestational-diabetes-5\" target=\"_self\"><span style='color:#91004B'> staying active in pregnancy.</span></a><o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:3;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:16.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#91004B'>Your pelvic floor needs to be exercised for after the birth</span></b><b><span style='font-size:16.5pt; font-family:\"Arial\",sans-serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\"'>If you haven�t already, this is a good time to start thinking about <a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/exercise-pregnancy/pelvic-floor-exercises\" target=\"_self\"><span style='color:#91004B'>toning up your pelvic floor muscles.</span></a><o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"'>Pregnancy and giving birth put a big strain on your pelvic floor - the more you can strengthen your muscles now, the better for the birth and after. Working these muscles will also help prevent you leaking wee when you laugh, sneeze or cough. <o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"'>You could do a set of pelvic floor exercises every time you brush your teeth, wait for a bus or put the kettle on.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:3;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:16.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B'>Have you told your manager you�re pregnant yet?</span></b><b><span style='font-size:16.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\"'>You don�t have to <a href=\"https://www.tommys.org/working-pregnancy\" target=\"_self\"><span style='color:#91004B'>tell your boss that you�re pregnant</span></a> until the 15th week before the week your baby is due. It may be a good idea to tell them sooner though, especially if you have a strenuous job or need lots of check-ups early in your pregnancy.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;background:white; border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><i><span style='font-size:18.5pt;font-family:\"Source Sans Pro\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#3A3B3C'>�I work for a small company and two other women had announced their pregnancies just before me so I was really worried about how my news would go down, but everyone was so supportive.�<o:p></o:p></span></i></p> </div> <p class=MsoNormal><o:p> </o:p></p> </div> </body> </html>",
            "<html xmlns:v=\"urn:schemas-microsoft-com:vml\" xmlns:o=\"urn:schemas-microsoft-com:office:office\" xmlns:w=\"urn:schemas-microsoft-com:office:word\" xmlns:m=\"http://schemas.microsoft.com/office/2004/12/omml\" xmlns=\"http://www.w3.org/TR/REC-html40\"> <head> <meta http-equiv=Content-Type content=\"text/html; charset=windows-1252\"> <meta name=ProgId content=Word.Document> <meta name=Generator content=\"Microsoft Word 15\"> <meta name=Originator content=\"Microsoft Word 15\"> <link rel=File-List href=\"14%20weeks%20pregnant_files/filelist.xml\"> <link rel=Edit-Time-Data href=\"14%20weeks%20pregnant_files/editdata.mso\">  <link rel=themeData href=\"14%20weeks%20pregnant_files/themedata.thmx\"> <link rel=colorSchemeMapping href=\"14%20weeks%20pregnant_files/colorschememapping.xml\">  <style>  </style>  </head> <body lang=EN-US link=blue vlink=\"#954F72\" style='tab-interval:.5in'> <div class=WordSection1> <div style='mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in'> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:1;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:23.0pt; font-family:\"Arial\",sans-serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#A7336F;mso-font-kerning:18.0pt'>14 weeks pregnant - all you need to know<o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:.05in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Your growing baby is now around the size of a kiwi fruit, measuring about 85mm from the top of their head to the bottom.<o:p></o:p></span></b></p> </div> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal'><span style='font-size:10.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'><o:p></o:p></span></p> <div style='mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in'> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 2;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'>What does my baby look like in week 14?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Your baby has started swallowing tiny sips of amniotic fluid. This goes into their stomach, through their kidneys and comes back out as urine.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Your midwife might be able to hear your baby's heartbeat from 14 weeks. This is done with a hand-held fetal heart rate monitor (known as a hand-held doppler), which is placed on your tummy.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>Remember only a trained health professional can monitor your baby's heartbeat. <a href=\"https://www.tommys.org/pregnancy-information/about-us/pregnancy-news/no-mobile-app-can-monitor-your-babys-heartbeat\" target=\"_self\"><span style='color:#91004B'>Home dopplers and apps that claim to monitor your baby's heartbeat are dangerous and misleading. </span></a><o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>The safest way for you to monitor your baby's health is by keeping an eye or their movements. <a href=\"https://www.tommys.org/pregnancy-information/about-us/pregnancy-news/no-mobile-app-can-monitor-your-babys-heartbeat\" target=\"_self\"><span style='color:#91004B'>Our midwife Kate explains why here.</span></a><o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Hearing your baby's heartbeat for the first time can be a very special moment in a pregnancy and may make your baby feel more real for you. It�s likely you�ll get to have a listen at your 16 weeks midwife appointment.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:2;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:18.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#91004B'>Your pregnancy symptoms in week 14</span></b><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'>Your partner<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Your relationship with your partner might change now, with the added stress of having a new person to look after in the near future.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>It can also feel strange if you are constantly aware of your pregnancy but it doesn�t yet seem real to your partner. Some partners find that seeing their baby at the 18-week scan or hearing the heart beat in an antenatal appointment helps them to really believe in the baby.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>It's good to talk to each other about your feelings. Here�s some useful information on <a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/mental-wellbeing/relationships-and-pregnancy\" target=\"_self\"><span style='color:#91004B'>relationships and pregnancy</span></a>.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:3;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#91004B'>Anxiety</span></b><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Many women feel relieved to be past week 12, as there�s now a much lower<a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/early-days-pregnancy/how-common-miscarriage\"><span style='color:#91004B'> chance of miscarriage.</span></a> You may feel much more positive and find that you start to enjoy your pregnancy more.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>If this isn�t the case for you, and you are still feeling anxious and unhappy with no periods of happiness in between, read this guide to whether you may be suffering from more than the normal level of emotional changes in pregnancy.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>One in ten women have a mental health issue in pregnancy and it can be ignored as women and health professionals put it down to hormones, but if you think you might be suffering from anxiety or depression now is the time to get help, as this might worsen after the birth.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:3;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#91004B'>Stomach pains</span></b><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>You may get sharp pains on both sides of your tummy, which get worse when you move. These are called 'round ligament pains' and are nothing to worry about. They are caused by all the stretching your womb is doing as it rapidly grows in size.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:3;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#91004B'>Leaking nipples?</span></b><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Don�t panic if you notice any yellow stains in your bra. This is probably a tiny bit of colostrum - the first milk mums produce - leaking from your nipples. Breasts can start producing milk as early as 14 weeks into pregnancy. You can use absorbent breast pads to prevent this from seeping through your clothes.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:3;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#91004B'>Your sex drive could increase</span></b><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>For some, sex drive increases during pregnancy because of the increased blood flow in your pelvic area. Hormones can also boost your sex drive. Having intercourse during pregnancy is safe right up to the very end.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:2;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:18.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#91004B'>What to do in week 14</span></b><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'>Struggling to quit?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'><a href=\"https://www.tommys.org/get-help-stop-smoking\" target=\"_self\"><span style='color:#91004B'>Stopping smoking</span></a> is one of the best things you can do for your baby�s health. If you quit before the 15th week of pregnancy, the health risks for your baby go down.<a href=\"file:///X:/Marketing/Publishing/Information%20materials/Having%20a%20healthy%20pregnancy/Serena%20Cowdy%20SEO%20work/Pregnancy%20calendar%20content/Rewritten%20copy%20-%20by%20week/Week%2014%20-%20SC%20edit%20-%20in%20CMS.docx#_edn1\"><span style='color:#91004B'><br> </span></a><o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><i><span style='font-size:15.5pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>�I was smoking about 15 to 20 a day during my first pregnancy. I gave up at 16 weeks and five days, when I first felt him kick and <span class=SpellE>realised</span> that there was actually a life inside me. I quit completely.�<o:p></o:p></span></i></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:13.0pt;font-family: \"Arial\",sans-serif;mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Siobhan, mum of two</span></b><i><span style='font-size:15.5pt;font-family:\"inherit\",serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#3A3B3C'><o:p></o:p></span></i></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>Find out more about the <a href=\"https://www.tommys.org/effects-smoking-your-baby\"><span style='color: #91004B'>effects of smoking in pregnancy</span></a>.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>And use our <a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/smoking-and-pregnancy/check-cost-smoking\" target=\"_self\"><span style='color:#91004B'>smoking calculator</span></a> to find out how much money you can save if you give up smoking.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:3;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B'>Protect your baby from secondhand smoke</span></b><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>If a smoker in your household quits smoking, the benefits to you and your baby are huge, similar to when you stop yourself. The smoker may not be aware of <a href=\"https://www.tommys.org/effects-smoking-your-baby\"><span style='color: #91004B'>how their smoking affects you and your baby</span></a>. Encourage them to quit.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'><a href=\"https://www.tommys.org/pregnancy-information/im-pregnant/smoking-and-pregnancy/risks-secondhand-smoke\"><span style='color:#91004B'>Read our 7 tips for avoiding secondhand smoke.</span></a><o:p></o:p></span></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Am I allowed to take time off work to go to antenatal appointments?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>All pregnant women are entitled to �reasonable� paid time off work to attend antenatal appointments, including any relaxation or parentcraft classes. Travelling and waiting time are included too, so don�t worry about rushing about or if your appointment�s running late.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><b><span style='font-family:\"inherit\",serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#3A3B3C'> </span></b><span style='font-size:14.0pt;font-family:\"inherit\",serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#3A3B3C'><o:p></o:p></span></p> </div> <p class=MsoNormal><o:p> </o:p></p> </div> </body> </html>",
            "<html xmlns:v=\"urn:schemas-microsoft-com:vml\" xmlns:o=\"urn:schemas-microsoft-com:office:office\" xmlns:w=\"urn:schemas-microsoft-com:office:word\" xmlns:m=\"http://schemas.microsoft.com/office/2004/12/omml\" xmlns=\"http://www.w3.org/TR/REC-html40\"> <head> <meta http-equiv=Content-Type content=\"text/html; charset=windows-1252\"> <meta name=ProgId content=Word.Document> <meta name=Generator content=\"Microsoft Word 15\"> <meta name=Originator content=\"Microsoft Word 15\"> <link rel=File-List href=\"15%20weeks%20pregnant_files/filelist.xml\">  <link rel=themeData href=\"15%20weeks%20pregnant_files/themedata.thmx\"> <link rel=colorSchemeMapping href=\"15%20weeks%20pregnant_files/colorschememapping.xml\">  <style>  </style>  </head> <body lang=EN-US link=blue vlink=\"#954F72\" style='tab-interval:.5in'> <div class=WordSection1> <div style='mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in'> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:1;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:23.0pt; font-family:\"Arial\",sans-serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#A7336F;mso-font-kerning:18.0pt'>15 weeks pregnant - all you need to know<o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:.05in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Your baby is about the size of a small pear.<o:p></o:p></span></b></p> </div> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal'><span style='font-size:10.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'><o:p> </o:p></span></p> <div style='mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in'> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 2;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'>What does my baby look like in week 15?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Their hearing is developing and from around now they might be able to hear your voice, the comforting sound of your heartbeat and muffled sounds from the outside world.  <o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>They might also start to sense bright light outside your tummy.<a href=\"file:///X:/Marketing/Publishing/Information%20materials/Having%20a%20healthy%20pregnancy/Serena%20Cowdy%20SEO%20work/Pregnancy%20calendar%20content/Rewritten%20copy%20-%20by%20week/Week%2015%20-%20SC%20edit%20-%20in%20CMS.docx#_ftn2\"><span style='color:#91004B'><br> </span></a><o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>Your baby is covered in fine hair, called lanugo. This will usually disappear some time before they are born, unless they arrive early.<a href=\"file:///X:/Marketing/Publishing/Information%20materials/Having%20a%20healthy%20pregnancy/Serena%20Cowdy%20SEO%20work/Pregnancy%20calendar%20content/Rewritten%20copy%20-%20by%20week/Week%2015%20-%20SC%20edit%20-%20in%20CMS.docx#_edn1\"><span style='color:#91004B'><br> </span></a><o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>This week your baby might start to get hiccups every now and again. Later in your pregnancy, you�ll probably be able to feel little rhythmic flutters when your baby gets them.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:2;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:18.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B'>Your pregnancy symptoms in week 15</span></b><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Any morning sickness and tiredness may have lifted by now so this is a good time to become more active. Swimming, pregnancy yoga, walking or just staying on your feet as much as possible during your normal daily activities will all build your strength for the birth and afterwards<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Itchy skin?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Is your skin feeling itchy on your growing bump? This is probably caused by your skin stretching. If so, it�s nothing to worry about. You could try massaging some unscented <span class=SpellE>moisturiser</span> into the skin. You might notice stretch marks, <a href=\"https://www.tommys.org/pregnancy-information/im-pregnant/midwives-answer/what-can-i-do-about-stretch-marks\"><span style='color:#91004B'>read all about what they are and what you can do about them here.</span></a><o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>Severe itching, particularly on hands or feet could be the sign of a serious pregnancy complication called obstetric cholestasis.  <o:p></o:p></span></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Thrush<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>You can be more prone to this fungal infection in pregnancy. If you notice any of the symptoms of thrush, have a chat with your midwife about treatment.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Nosebleeds<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>You might have a stuffy nose or suffer from nosebleeds. Hormonal changes and the increased blood supply in your body can put more pressure on the blood vessels in your nose, causing them to break.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>This is pretty common but if your nosebleeds persist, tell your doctor or midwife.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Are you suffering from headaches, cramps, swollen feet or indigestion?<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>Here�s our guide to <a href=\"https://www.tommys.org/10-common-pregnancy-complaints\" target=\"_self\"><span style='color:#91004B'>10 common pregnancy complaints</span></a> (and how to avoid them).<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:2;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:18.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B'>What to do in week 15</span></b><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Keep moving<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Being active during pregnancy will boost your health � and it�s good for your unborn baby, too.  Now that your bump is becoming more obvious you may feel as if you need to protect it more, but it�s safe to exercise right up to your due date as long as you feel okay.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>There are a few <a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/exercise-pregnancy/exercises-avoid\" target=\"_self\"><span style='color:#91004B'>types of exercise to avoid</span></a>, such as scuba diving and contact sports, but it�s fine to continue with most of the exercise you did before pregnancy.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>If you weren't very active before your pregnancy, it's not too late to start. <span class=SpellE><a href=\"https://www.tommys.org/walking-and-pregnancy\" target=\"_self\"><span style='color:#91004B'>Walking</span></a>,<a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/exercise-pregnancy/what-kind-exercises-can-i-do/swimming\" target=\"_self\"><span style='color:#91004B'>swimming</span></a></span> and <a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/exercise-pregnancy/what-kind-exercises-can-i-do/yoga-and\" target=\"_self\"><span style='color:#91004B'>pregnancy yoga</span></a> or <span class=SpellE><a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/exercise-pregnancy/pilates-and-pregnancy\" target=\"_self\"><span style='color:#91004B'>pilates</span></a></span> are all good ways to get more active. Start with 10-minute bursts and build up to 30 minutes a day if possible.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><i><span style='font-size:15.5pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>�Yoga was fab. It really helped. My <span class=SpellE>labour</span> was amazing and quick and I'm sure it was down to great yoga <span class=SpellE>instruction<span class=GramE>.�<b><span style='font-size:13.0pt;font-family:\"Arial\",sans-serif;color:#91004B; font-style:normal'>Kelly</span></b></span></span></span></i><b><span style='font-size:13.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#91004B'>, mum of one</span></b><i><span style='font-size:15.5pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'><o:p></o:p></span></i></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>You don�t have to do a formal exercise class. Climbing the stairs instead of taking the lift or getting off the bus a stop early all counts as exercise.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>If you want something more specific, look for antenatal exercise classes at your local leisure <span class=SpellE>centre</span> or ask your midwife about classes for pregnant women in your area.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:3;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B'>Taking sick leave during pregnancy</span></b><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>If you need to take time off work for a pregnancy-related illness, it doesn�t count towards your sickness record.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>If your manager usually provides sick pay you will still be entitled to this. If your company doesn�t offer sick pay you can apply for statutory sick pay.  <o:p></o:p></span></p> </div> <p class=MsoNormal><o:p> </o:p></p> </div> </body> </html>",
            "<html xmlns:v=\"urn:schemas-microsoft-com:vml\" xmlns:o=\"urn:schemas-microsoft-com:office:office\" xmlns:w=\"urn:schemas-microsoft-com:office:word\" xmlns:m=\"http://schemas.microsoft.com/office/2004/12/omml\" xmlns=\"http://www.w3.org/TR/REC-html40\"> <head> <meta http-equiv=Content-Type content=\"text/html; charset=windows-1252\"> <meta name=ProgId content=Word.Document> <meta name=Generator content=\"Microsoft Word 15\"> <meta name=Originator content=\"Microsoft Word 15\"> <link rel=File-List href=\"16%20weeks%20pregnant_files/filelist.xml\">  <link rel=themeData href=\"16%20weeks%20pregnant_files/themedata.thmx\"> <link rel=colorSchemeMapping href=\"16%20weeks%20pregnant_files/colorschememapping.xml\">  <style>  </style>  </head> <body lang=EN-US link=blue vlink=\"#954F72\" style='tab-interval:.5in'> <div class=WordSection1> <div style='mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in'> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:1;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:23.0pt; font-family:\"Arial\",sans-serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#A7336F;mso-font-kerning:18.0pt'>16 weeks pregnant - all you need to know<o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:.05in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Your baby is now about the size of a lemon.<o:p></o:p></span></b></p> </div> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal'><span style='font-size:10.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'><o:p> </o:p></span></p> <div style='mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in'> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 2;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'>What does my baby look like at week 16?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Did you feel a little flutter? Perhaps a bubbling sensation? This could be your baby moving! Don�t worry if you haven�t felt anything like this yet though - it�s still early days.  <o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Your baby�s nervous system continues to develop, and the muscles in their tiny limbs can flex. They can make a fist and might even grab and pull their umbilical cord.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>If it�s your second pregnancy you might feel them sooner.<a href=\"file:///X:/Marketing/Publishing/Information%20materials/Having%20a%20healthy%20pregnancy/Serena%20Cowdy%20SEO%20work/Pregnancy%20calendar%20content/Rewritten%20copy%20-%20by%20week/Week%2016%20-%20SC%20edit%20-%20PRIORITY%202%20-%20in%20CMS.docx#_ftn3\"><span style='color:#91004B'><br> </span></a><o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>If you could see their face, you might be able to see them making facial expressions, like a frown or squint. They can�t control these facial muscles yet though.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:2;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:18.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#91004B'>Your pregnancy symptoms in week 16</span></b><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'>Varicose veins in pregnancy<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Pregnancy hormones can make your veins stretch. This, together with the increased blood supply to your skin, can lead to varicose veins.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'>Cramping in your legs?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>If you�re being kept awake at night by sudden sharp pains in your leg, try gently exercising your legs, ankles and feet during the day - and see if that prevents it.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'>Don�t lie on your back after 16 weeks<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>After 16 weeks, lying - or exercising - on your back can sometimes cause low blood pressure and dizziness. Try to avoid lying on your back for long periods of time. If you do a class like yoga or <span class=SpellE>pilates</span>, simply let your instructor know so they can adapt exercises for you.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:2;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:18.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#91004B'>What to do in week 16</span></b><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'>Relationships and pregnancy<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>You might be relieved that you have got this far. But you might also be thinking about how life may change for you and your <a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/mental-wellbeing/relationships-and-pregnancy\" target=\"_self\"><span style='color:#91004B'>relationships.</span></a> If you�re in a relationship, take some time with your partner. When your baby is born, quality time alone together will be limited for a while.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>If you�re feeling anxious about the pregnancy or any other issues it�s also worth taking some time out to talk about your feelings with someone close to you. Ask your midwife about any pregnancy-related concerns you might have. <span class=GramE>Alternatively</span> you can call the Tommy's <span class=SpellE>PregnancyLine</span> and speak to one of the midwives on 0800 0147 800; or email us at <a href=\"mailto:midwife%20@tommys.org\"><span style='color:#91004B'>midwife @tommys.org</span></a>.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>If you're struggling to cope with your feelings, tell your midwife or doctor how you feel.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'>Second antenatal appointment<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>When you�re about 16 weeks pregnant, you�ll have a second <a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/antenatal-care/your-antenatal-appointment-schedule\" target=\"_self\"><span style='color:#91004B'>antenatal appointment</span></a> with your midwife to check baby size and fetal development. You may also get to listen to your baby�s heartbeat.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>At this appointment, you may also get the results of any <a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/antenatal-care/routine-tests-pregnancy\" target=\"_self\"><span style='color:#91004B'>blood tests</span></a> you had at your <a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/antenatal-care/booking-appointment\" target=\"_self\"><span style='color:#91004B'>booking appointment</span></a>.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><i><span style='font-size:15.5pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>�Hearing my baby�s heart beat was wonderful and so reassuring. I miscarried my first baby and the midwife explained that any time I was worried, we could have a listen in. This was very comforting to know.�<o:p></o:p></span></i></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:13.0pt;font-family: \"Arial\",sans-serif;mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Sara, mum of two</span></b><i><span style='font-size:15.5pt;font-family:\"inherit\",serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#3A3B3C'><o:p></o:p></span></i></p> <p class=MsoNormal style='ma
