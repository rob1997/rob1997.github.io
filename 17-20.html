    <script>

        var title = [
            "Week 17",

        var paragraph = [
            "<html xmlns:v=\"urn:schemas-microsoft-com:vml\" xmlns:o=\"urn:schemas-microsoft-com:office:office\" xmlns:w=\"urn:schemas-microsoft-com:office:word\" xmlns:m=\"http://schemas.microsoft.com/office/2004/12/omml\" xmlns=\"http://www.w3.org/TR/REC-html40\"> <head> <meta http-equiv=Content-Type content=\"text/html; charset=windows-1252\"> <meta name=ProgId content=Word.Document> <meta name=Generator content=\"Microsoft Word 15\"> <meta name=Originator content=\"Microsoft Word 15\"> <link rel=File-List href=\"17%20weeks%20pregnant_files/filelist.xml\"> <link rel=Edit-Time-Data href=\"17%20weeks%20pregnant_files/editdata.mso\">  <link rel=themeData href=\"17%20weeks%20pregnant_files/themedata.thmx\"> <link rel=colorSchemeMapping href=\"17%20weeks%20pregnant_files/colorschememapping.xml\">  <style>  </style>  </head> <body lang=EN-US link=blue vlink=\"#954F72\" style='tab-interval:.5in'> <div class=WordSection1> <div style='mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in'> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:1;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:27.5pt; font-family:\"Arial\",sans-serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#A7336F;mso-font-kerning:18.0pt'>17 weeks pregnant - all you need to know<o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:.05in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:16.5pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"'>Your baby is about the size of an orange, about 12cm long, and weighs roughly 150g. Your bump is getting bigger.<o:p></o:p></span></b></p> </div> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal'><span style='font-size:12.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"'><o:p></o:p></span></p> <div style='mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in'> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 2;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:22.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'>What does my baby look like in week 17?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\"'>If you could see your baby�s face, you�d notice eyelashes and eyebrows starting to grow.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"'>And if you could take their hand, you�d see they already have a unique fingerprint.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"'>Before this point, your baby�s head was bigger in proportion to their body. Now, however, their body is starting to fill out, and their proportions are starting to even out. <o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\"'>Your baby�s eyes can move, although their eyelids are still shut, and won�t open again until week 26. The bone tissue in their feet begins to harden.<a href=\"file:///X:/Marketing/Publishing/Information%20materials/Having%20a%20healthy%20pregnancy/Serena%20Cowdy%20SEO%20work/Pregnancy%20calendar%20content/Rewritten%20copy%20-%20by%20week/Week%2017%20-%20SC%20edit%20-%20PRIORITY%204%20-%20in%20CMS.docx#_ftn4\"><span style='color:#91004B'><br> </span></a><o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"'>The placenta continues to grow to keep up with your baby's needs. By the time you give birth it will weigh about 500g.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:2;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:22.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B'>Your pregnancy symptoms in week 17</span></b><b><span style='font-size:22.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:16.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Bump watch<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\"'>Your waist will start to disappear as your womb moves up out of your pelvis and your bump becomes more noticeable. If you've been pregnant before, your bump may start showing a bit sooner than for first-time mums. Have you thought about keeping a bump diary and taking pictures each week?<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:16.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>How are you feeling?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\"'>You may start to feel happier and more confident as your bump becomes more noticeable and you start to feel baby move. Some women and men find that their pregnancy suddenly feels more real when they first see the baby at a scan.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"'>You may also have more energy to enjoy getting out and about more.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"'>However, pregnancy can make worries about money or relationships feel bigger. As many as 1 in 10 expectant mums feel stressed and anxious.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"'>Pregnancy hormones can often be to blame, not to mention coping with health issues, worrying about giving birth and the responsibilities of parenthood.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\"'>If you�re feeling stressed and anxious, or suffering from depression, don�t hesitate to tell your midwife. They are there to talk about <a href=\"https://www.tommys.org/pregnancy-information/pregnancy-and-your-life/your-mental-wellbeing-pregnancy\" target=\"_self\"><span style='color:#91004B'>your mental wellbeing in pregnancy</span></a>, as well as your physical health.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:2;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:22.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B'>What to do in week 17</span></b><b><span style='font-size:22.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\"'>You�ll have your second scan, known as the �fetal anomaly scan' between 18 and 21 weeks.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"'>The reason for this scan is to check the growth and development of your baby.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"'>The sonographer might also be able to tell the sex of your baby at this scan, though some hospitals have a policy of not revealing this. If you'd prefer not to know whether you're having a boy or a girl, let them know so they don't accidentally tell you the gender.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><i><span style='font-size:18.5pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\"'>�I didn�t find out what we were expecting in my first pregnancy. In some ways waiting was excruciating but it was so exciting not knowing. We found out with our second, but I think I preferred the element of surprise the first time!�<o:p></o:p></span></i></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:15.5pt;font-family: \"Arial\",sans-serif;mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Lucy, mum of two.</span></b><i><span style='font-size:18.5pt;font-family:\"inherit\",serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"'><o:p></o:p></span></i></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:3;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:16.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B'>You do not need to eat for two</span></b><b><span style='font-size:16.5pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\"'>You may be wondering what to eat, or how much. No matter what well-meaning people might say<a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/weight-management/questions-about-weight-pregnancy\" target=\"_self\"><span style='color:#91004B'> you don�t need to eat for two during pregnancy</span></a>. Your baby takes everything they need from your body, and will grow well without you taking in any extra calories at all until the last three months.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"'>Once you reach six months pregnancy, you may need an extra 200 calories a day, which is around half a sandwich.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\"'>Here are <a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/nutrition-pregnancy/10-super-snacks-help-your-baby-grow\" target=\"_self\"><span style='color:#91004B'>10 super snack suggestions to help your baby grow.</span></a><o:p></o:p></span></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:16.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Are you getting enough vitamin D?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\"'>All pregnant women should take a <span class=GramE>10 microgram</span> supplement of vitamin D each day to give your baby enough vitamin D for the first few months of life.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"'>Without it, there is a risk that your child will have soft bones, which can lead to rickets (a disease that affects bone development in children).<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\"'>Find out about more <a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/nutrition-pregnancy/vital-supplements-pregnancy\" target=\"_self\"><span style='color:#91004B'>vital supplements in pregnancy</span></a>.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:16.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Aerobics in pregnancy<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\"'><a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/exercise-pregnancy/aerobics-and-pregnancy\" target=\"_self\"><span style='color:#91004B'>Aerobics</span></a> is great for your heart and lungs and improves muscle strength. If you�ve been doing aerobics, you can carry on while you�re pregnant.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"'>If you�re new to it, tell the instructor you�re pregnant and start with just 15 minutes' continuous exercise three times a week. Increase this gradually to a maximum of four 30-minute sessions a week.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><i><span style='font-size:18.5pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"'>�I exercised throughout both my pregnancies, right up until my due date. I was more tired in the second pregnancy, because I was running around after my daughter, but I always did something active because it made me feel better.�<o:p></o:p></span></i></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:15.5pt;font-family: \"Arial\",sans-serif;mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Anna, mum of two</span></b><i><span style='font-size:18.5pt;font-family:\"inherit\",serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"'><o:p></o:p></span></i></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:16.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Free prescriptions and NHS dental care<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\"'>If you haven't yet applied for your maternity exemption certificate - which you can use to get free NHS dental treatment and free prescriptions - ask your doctor or midwife about it.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:16.5pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\"'>You'll need to fill in a form FW8, which they will be able to give you. Read our frequently asked questions about <a href=\"https://www.tommys.org/pregnancy-information/im-pregnant/drugs-and-medicines-pregnancy\" target=\"_self\"><span style='color:#91004B'>drugs and medicines in pregnancy</span></a>.<o:p></o:p></span></p> </div> <p class=MsoNormal><o:p> </o:p></p> </div> </body> </html>",
            "<html xmlns:v=\"urn:schemas-microsoft-com:vml\" xmlns:o=\"urn:schemas-microsoft-com:office:office\" xmlns:w=\"urn:schemas-microsoft-com:office:word\" xmlns:m=\"http://schemas.microsoft.com/office/2004/12/omml\" xmlns=\"http://www.w3.org/TR/REC-html40\"> <head> <meta http-equiv=Content-Type content=\"text/html; charset=windows-1252\"> <meta name=ProgId content=Word.Document> <meta name=Generator content=\"Microsoft Word 15\"> <meta name=Originator content=\"Microsoft Word 15\"> <link rel=File-List href=\"8%20weeks%20pregnant_files/filelist.xml\">  <link rel=themeData href=\"8%20weeks%20pregnant_files/themedata.thmx\"> <link rel=colorSchemeMapping href=\"8%20weeks%20pregnant_files/colorschememapping.xml\">  <style>  </style>  </head> <body lang=EN-US link=blue vlink=\"#954F72\" style='tab-interval:.5in'> <div class=WordSection1> <div style='mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in'> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:1;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:23.0pt; font-family:\"Arial\",sans-serif;mso-fareast-font-family:\"Times New Roman\"; color:#A7336F;mso-font-kerning:18.0pt'>18 weeks pregnant - all you need to know<o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:.05in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#3A3B3C'>Your baby measures about 14cm this week - roughly the same as a bell pepper!<o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 2;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>What does my baby look like in week 18?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>When your baby is born, you may hear about using white noise to help them sleep. The reason this is such a great trick is because they're used to noise - the womb is far from silent. At 18 weeks they can hear sounds all around them and might even respond to music or a loud noise.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:2;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:18.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'>Your pregnancy symptoms in week 18</span></b><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:3;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'>When does my bump start to show?</span></b><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Your waist will start to disappear as your womb moves up out of your pelvis and your bump is becoming more noticeable.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>If you've been pregnant before, this may happen a bit sooner than for first-time mums.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:3;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'>Back pain and pregnancy</span></b><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Your bump is growing and hormones are making your muscles and ligaments relax, which is not a good combination for your back.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>If you suffer from backache these tips should help:<o:p></o:p></span></p> </div> <div style='mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in;margin-left:12.0pt; margin-right:0in'> <p class=MsoNormal style='margin-top:3.0pt;margin-right:0in;margin-bottom:0in; margin-left:.25in;margin-bottom:.0001pt;text-indent:-.25in;line-height:normal; mso-list:l2 level1 lfo19;tab-stops:list .5in;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><![if !supportLists]><span style='font-size:10.0pt;mso-bidi-font-size:14.0pt;font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol;color:#3A3B3C'><span style='mso-list:Ignore'>�<span style='font:7.0pt \"Times New Roman\"'>        </span></span></span><![endif]><span style='font-size:14.0pt;font-family:\"inherit\",serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#3A3B3C'>Avoid heavy lifting if possible.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:3.0pt;margin-right:0in;margin-bottom:0in; margin-left:.25in;margin-bottom:.0001pt;text-indent:-.25in;line-height:normal; mso-list:l2 level1 lfo19;tab-stops:list .5in;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><![if !supportLists]><span style='font-size:10.0pt;mso-bidi-font-size:14.0pt;font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol;color:#3A3B3C'><span style='mso-list:Ignore'>�<span style='font:7.0pt \"Times New Roman\"'>        </span></span></span><![endif]><span style='font-size:14.0pt;font-family:\"inherit\",serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#3A3B3C'>You may find that a firm mattress or a massage helps.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:3.0pt;margin-right:0in;margin-bottom:0in; margin-left:.25in;margin-bottom:.0001pt;text-indent:-.25in;line-height:normal; mso-list:l2 level1 lfo19;tab-stops:list .5in;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><![if !supportLists]><span style='font-size:10.0pt;mso-bidi-font-size:14.0pt;font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol;color:#3A3B3C'><span style='mso-list:Ignore'>�<span style='font:7.0pt \"Times New Roman\"'>        </span></span></span><![endif]><span style='font-size:14.0pt;font-family:\"inherit\",serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#3A3B3C'>Exercising in water, having a pregnancy massage or back care classes may help ease the pain.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:3.0pt;margin-right:0in;margin-bottom:0in; margin-left:.25in;margin-bottom:.0001pt;text-indent:-.25in;line-height:normal; mso-list:l2 level1 lfo19;tab-stops:list .5in;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><![if !supportLists]><span style='font-size:10.0pt;mso-bidi-font-size:14.0pt;font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol;color:#3A3B3C'><span style='mso-list:Ignore'>�<span style='font:7.0pt \"Times New Roman\"'>        </span></span></span><![endif]><span style='font-size:14.0pt;font-family:\"inherit\",serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#3A3B3C'>If it�s very painful, ask your doctor or midwife to refer you to a physiotherapist.<o:p></o:p></span></p> </div> <div style='mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in'> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>Get our free guide to <a href=\"https://www.tommys.org/sign-our-pregnancy-email\" target=\"_blank\"><span style='color:#91004B;border:solid windowtext 1.0pt;mso-border-alt:solid windowtext .25pt; padding:0in'>10 common pregnancy complaints (and how to avoid them) straight to your inbox</span></a>.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 2;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Feeling baby move<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>You might feel the odd movement as your baby <span class=SpellE>practises</span> kicking, and flexing his tiny limbs. It can be wonderfully reassuring to feel your baby wriggle about inside you but don't expect to feel it much at this stage.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Lots of women don't feel movement for a couple of weeks yet, especially in a first pregnancy. You may not even be sure if it's the baby at first - it can just feel like a fluttering in your stomach.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>Read more about <a href=\"https://www.tommys.org/pregnancy-information/symptom-checker/my-babys-movements-have-slowed-down\"><span style='color:#91004B;border:solid windowtext 1.0pt;mso-border-alt:solid windowtext .25pt; padding:0in'>baby's movements</span></a>.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:2;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:18.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'>What to do in week 18</span></b><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>How can I find antenatal classes near me?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'><a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/antenatal-care/antenatal-classes\" target=\"_self\"><span style='color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'>Antenatal classes</span></a> are a great way to prepare for the birth of your baby. And they�re sometimes a good way to meet other expectant families in your area.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Ask your midwife, health visitor or GP about NHS classes locally.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>If my partner smokes is my baby at risk?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'><a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/smoking-and-pregnancy/risks-secondhand-smoke\" target=\"_self\"><span style='color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'>The risks of secondhand smoke</span></a> are significant. Secondhand smoke is highly toxic, despite the fact that 80% of it is invisible and doesn�t smell.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>No matter how careful your partner thinks they are being about keeping smoke away from you, you and your baby still get the harmful poisons. Opening windows and doors or smoking in another room will not make it safe.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>If a smoker in your household <a href=\"https://www.tommys.org/get-help-stop-smoking\" target=\"_self\"><span style='color:#91004B;border:solid windowtext 1.0pt;mso-border-alt:solid windowtext .25pt; padding:0in'>quits smoking</span></a>, the benefits to you and your baby are huge, similar to when you stop yourself.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>Find out more about the <a href=\"https://www.tommys.org/effects-smoking-your-baby\" target=\"_self\"><span style='color:#91004B;border:solid windowtext 1.0pt;mso-border-alt:solid windowtext .25pt; padding:0in'>effects of smoking in pregnancy</span></a>.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Your next scan<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>You�ll have your second scan, known as the �fetal anomaly scan' between 18 and 21 weeks. The reason for this scan is to check the physical development of your baby.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>The sonographer might also be able to tell the sex of your baby at this scan. If you'd prefer not to know whether you're having a boy or a girl, let them know so they don't accidentally tell you the gender!<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><i><span style='font-size:15.5pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>�I didn�t find out what we were expecting in my first pregnancy. In some ways waiting was excruciating but it was so exciting not knowing. We found out with our second, but I think I preferred the element of surprise the first <span class=SpellE>time!�<b><span style='font-size:13.0pt;font-family:\"Arial\",sans-serif;color:#91004B; border:solid windowtext 1.0pt;mso-border-alt:solid windowtext .25pt;padding: 9.0pt;font-style:normal'>Lucy</span></b></span></span></i><b><span style='font-size:13.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#91004B;border:solid windowtext 1.0pt;mso-border-alt: solid windowtext .25pt;padding:9.0pt'>, mum of two.</span></b><i><span style='font-size:15.5pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'><o:p></o:p></span></i></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>Read more about <a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/antenatal-care/ultrasound-scans\" target=\"_self\"><span style='color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'>pregnancy ultrasound scans</span></a>.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Pregnancy clothing<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>You might want to start adding some maternity clothes to your wardrobe if you haven't already done so. Trousers or skirts that are elasticated or loose around your tummy will be the most comfortable.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>You don't need to spend a lot on maternity clothes as you won't need them for long. Lots of high street shops have affordable maternity ranges and you can also save money by:<o:p></o:p></span></p> </div> <div style='mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in;margin-left:12.0pt; margin-right:0in'> <p class=MsoNormal style='margin-top:3.0pt;margin-right:0in;margin-bottom:0in; margin-left:.25in;margin-bottom:.0001pt;text-indent:-.25in;line-height:normal; mso-list:l6 level1 lfo20;tab-stops:list .5in;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><![if !supportLists]><span style='font-size:10.0pt;mso-bidi-font-size:14.0pt;font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol;color:#3A3B3C'><span style='mso-list:Ignore'>�<span style='font:7.0pt \"Times New Roman\"'>        </span></span></span><![endif]><span style='font-size:14.0pt;font-family:\"inherit\",serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#3A3B3C'>borrowing clothes from friends who have recently had babies<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:3.0pt;margin-right:0in;margin-bottom:0in; margin-left:.25in;margin-bottom:.0001pt;text-indent:-.25in;line-height:normal; mso-list:l6 level1 lfo20;tab-stops:list .5in;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><![if !supportLists]><span style='font-size:10.0pt;mso-bidi-font-size:14.0pt;font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol;color:#3A3B3C'><span style='mso-list:Ignore'>�<span style='font:7.0pt \"Times New Roman\"'>        </span></span></span><![endif]><span style='font-size:14.0pt;font-family:\"inherit\",serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#3A3B3C'>looking on local forums or online auction sites<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:3.0pt;margin-right:0in;margin-bottom:0in; margin-left:.25in;margin-bottom:.0001pt;text-indent:-.25in;line-height:normal; mso-list:l6 level1 lfo20;tab-stops:list .5in;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><![if !supportLists]><span style='font-size:10.0pt;mso-bidi-font-size:14.0pt;font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol;color:#3A3B3C'><span style='mso-list:Ignore'>�<span style='font:7.0pt \"Times New Roman\"'>        </span></span></span><![endif]><span class=GramE><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>browsing</span></span><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'> second-hand shops.<o:p></o:p></span></p> </div> <p class=MsoNormal><o:p> </o:p></p> </div> </body> </html>",
            "<html xmlns:v=\"urn:schemas-microsoft-com:vml\" xmlns:o=\"urn:schemas-microsoft-com:office:office\" xmlns:w=\"urn:schemas-microsoft-com:office:word\" xmlns:m=\"http://schemas.microsoft.com/office/2004/12/omml\" xmlns=\"http://www.w3.org/TR/REC-html40\"> <head> <meta http-equiv=Content-Type content=\"text/html; charset=windows-1252\"> <meta name=ProgId content=Word.Document> <meta name=Generator content=\"Microsoft Word 15\"> <meta name=Originator content=\"Microsoft Word 15\"> <link rel=File-List href=\"19%20weeks%20pregnant_files/filelist.xml\">  <link rel=themeData href=\"19%20weeks%20pregnant_files/themedata.thmx\"> <link rel=colorSchemeMapping href=\"19%20weeks%20pregnant_files/colorschememapping.xml\">  <style>  </style>  </head> <body lang=EN-US link=blue vlink=\"#954F72\" style='tab-interval:.5in'> <div class=WordSection1> <div style='mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in'> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:1;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:23.0pt; font-family:\"Arial\",sans-serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#A7336F;mso-font-kerning:18.0pt'>19 weeks pregnant - all you need to know<o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:.05in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Your baby is now around the length of a banana and you may be starting to feel them move. You might even start to feel them actually prodding or kicking you!<o:p></o:p></span></b></p> </div> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal'><span style='font-size:10.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'><o:p> </o:p></span></p> <div style='mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in'> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 2;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'>What does my baby look like in week 19?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Your baby is growing fast and gaining weight, but doesn�t have much fat on their body yet. They look a bit wrinkled at the moment and won�t start to fill out until the final few weeks of your pregnancy.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>Even though your baby probably won�t get their first tooth until they're about six months old, they are already forming their second teeth, behind the first ones.<a href=\"file:///X:/Marketing/Publishing/Information%20materials/Having%20a%20healthy%20pregnancy/Serena%20Cowdy%20SEO%20work/Pregnancy%20calendar%20content/Rewritten%20copy%20-%20by%20week/Week%2019%20-%20SC%20edit%20-%20in%20CMS.docx#_ftn1\"><span style='color:#91004B'><br> </span></a><o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:2;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:18.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#91004B'>Your pregnancy symptoms in week 19</span></b><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:3;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#91004B'>Overheating in pregnancy</span></b><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Because of the increased blood flow in your body, you will be warmer than usual and you might notice that you sweat more. Keep your clothing light and cool, and drink plenty of water.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'>Are you getting pelvic pain?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'><a href=\"https://www.tommys.org/pregnancy-information/pregnancy-complications/symphysis-pubis-dysfunction-spd-or-pelvic-girdle-pain\" target=\"_self\"><span style='color:#91004B'>Pregnancy-related Pelvic Girdle Pain (PGP)</span></a> - also known as or Symphysis Pubis Dysfunction (SPD) - affects about one in five mums.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Symptoms include pain in any of the pelvic joints (front or back) when doing things like walking, climbing stairs and turning over in bed.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><i><span style='font-size:15.5pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>�I suffered with pelvic pain (SPD) throughout both pregnancies. It was only after discovering a support group's webpage I <span class=SpellE>realised</span> I could get medical and other support. If you begin experiencing any of the symptoms take action early and insist on an assessment and referral for acupuncture and physio if necessary.�<o:p></o:p></span></i></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:13.0pt;font-family: \"Arial\",sans-serif;mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Jess, mum of two</span></b><i><span style='font-size:15.5pt;font-family:\"inherit\",serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#3A3B3C'><o:p></o:p></span></i></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Pigmentation<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Spotted dark patches (on pale skin) or white patches (on dark skin)?<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>This is called pigmentation. It�s normal in pregnancy and the marks usually disappear a few months after the birth.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:2;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:18.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B'>What to do in week 19</span></b><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Do I need to give up exercise as I get bigger?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>If you�re used to running, it�s fine to <a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/exercise-pregnancy/what-kind-exercises-can-i-do/running-and\" target=\"_self\"><span style='color:#91004B'>carry on during your pregnancy</span></a> as long as you feel comfortable. Use the �talk test� to make sure you�re not overdoing it - you shouldn�t be so out of breath that you can�t hold a conversation.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Once your bump starts to show, running may become uncomfortable. This is partly due to the hormone <span class=SpellE>relaxin</span>, which loosens your ligaments and means that there�s less support for your knees, ankles and back.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Free prescriptions and NHS dental care<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>If you haven't yet applied for your maternity exemption certificate, which you can use to get free NHS dental treatment and free prescriptions, ask your doctor or midwife about it.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>You'll need to fill in a form FW8.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Your antenatal care<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>If you haven�t had your second <a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/antenatal-care/ultrasound-scans\" target=\"_self\"><span style='color:#91004B'>pregnancy ultrasound scan</span></a> yet, you might have it during this or next week. This scan will look at how your baby is developing and growing, and the position of your placenta.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Pregnancy and work<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>You�ll need to give your MAT B1 form to your employer so you can claim maternity leave and pay.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>You don�t actually need to let your work know you�re pregnant until you reach week 25, but telling them earlier will let them start planning for your absence - and this can make your maternity leave and return to work smoother.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>They might guess anyway if your bump is showing!<o:p></o:p></span></p> </div> <p class=MsoNormal><o:p> </o:p></p> </div> </body> </html>",
            "<html xmlns:v=\"urn:schemas-microsoft-com:vml\" xmlns:o=\"urn:schemas-microsoft-com:office:office\" xmlns:w=\"urn:schemas-microsoft-com:office:word\" xmlns:m=\"http://schemas.microsoft.com/office/2004/12/omml\" xmlns=\"http://www.w3.org/TR/REC-html40\"> <head> <meta http-equiv=Content-Type content=\"text/html; charset=windows-1252\"> <meta name=ProgId content=Word.Document> <meta name=Generator content=\"Microsoft Word 15\"> <meta name=Originator content=\"Microsoft Word 15\"> <link rel=File-List href=\"20%20weeks%20pregnant_files/filelist.xml\">  <link rel=themeData href=\"20%20weeks%20pregnant_files/themedata.thmx\"> <link rel=colorSchemeMapping href=\"20%20weeks%20pregnant_files/colorschememapping.xml\">  <style>  </style>  </head> <body lang=EN-US link=blue vlink=\"#954F72\" style='tab-interval:.5in'> <div class=WordSection1> <div style='mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in'> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:1;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:23.0pt; font-family:\"Arial\",sans-serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#A7336F;mso-font-kerning:18.0pt'>20 weeks pregnant - all you need to know<o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:.05in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>If they stood up straight your baby would be around 26cm tall, nearly the length of an A4 piece of paper!<o:p></o:p></span></b></p> </div> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal'><span style='font-size:10.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'><o:p> </o:p></span></p> <div style='mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in'> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 2;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'>What does my baby look like in week 20?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Your baby�s skin is now coated in a white, creamy substance called vernix. This is thought to protect their skin while they're in the womb.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>When you see your baby at the anomaly scan, you might see them sucking their thumb. They're <span class=SpellE>practising</span> their sucking reflex, which is important for when they starts to nurse.<a href=\"file:///X:/Marketing/Publishing/Information%20materials/Having%20a%20healthy%20pregnancy/Serena%20Cowdy%20SEO%20work/Pregnancy%20calendar%20content/Rewritten%20copy%20-%20by%20week/Week%2020%20-%20SC%20edit%20-%20PRIORITY%205%20-%20in%20CMS.docx#_ftn1\"><span style='color:#91004B'><br> </span></a><o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:2;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:18.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#91004B'>Your pregnancy symptoms in week 20</span></b><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Are you feeling constipated? Perhaps you�re suffering from cramps, dizziness or bleeding gums?<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:3;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><a name=lineanigra></a><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#91004B'>The <span class=SpellE>linea</span> <span class=SpellE>nigra</span><o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Noticed a dark vertical line going up your belly? This is called a <span class=SpellE>linea</span> <span class=SpellE>nigra</span> and sometimes appears around this time. It's nothing to worry about and will disappear eventually after the birth.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'>Mental wellbeing<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>It's not uncommon for women to become mentally unwell in pregnancy even if you have never had an issue with your mental health before.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>If you start feeling sad more than you feel happy and the feeling doesn't go away the important thing to do is to talk to someone. <o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:2;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:18.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#91004B'>What to do in week 20</span></b><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'>Anomaly scan<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Many of you will have your <a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/antenatal-care/ultrasound-scans\" target=\"_self\"><span style='color:#91004B'>anomaly scan</span></a> this week - it will show how your baby is growing, check the health and position of your placenta, and highlight any visible problems with the way your baby�s body is developing.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'><o:p> </o:p></span></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#91004B'>What are the benefits of <span class=SpellE>pilates</span> during pregnancy?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Pilates strengthens and stretches your core muscles, and helps your body cope with carrying the extra weight of your growing baby. It can also help prepare you for childbirth and for recovering afterwards.<a href=\"file:///X:/Marketing/Publishing/Information%20materials/Having%20a%20healthy%20pregnancy/Serena%20Cowdy%20SEO%20work/Pregnancy%20calendar%20content/Rewritten%20copy%20-%20by%20week/Week%2020%20-%20SC%20edit%20-%20PRIORITY%205%20-%20in%20CMS.docx#_edn2\"><span style='color:#91004B'><br> </span></a><o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><i><span style='font-size:15.5pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>'Pregnancy yoga was seriously relaxing
