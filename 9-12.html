        var paragraph = [
            "<html xmlns:v=\"urn:schemas-microsoft-com:vml\" xmlns:o=\"urn:schemas-microsoft-com:office:office\" xmlns:w=\"urn:schemas-microsoft-com:office:word\" xmlns:m=\"http://schemas.microsoft.com/office/2004/12/omml\" xmlns=\"http://www.w3.org/TR/REC-html40\"> <head> <meta http-equiv=Content-Type content=\"text/html; charset=windows-1252\"> <meta name=ProgId content=Word.Document> <meta name=Generator content=\"Microsoft Word 15\"> <meta name=Originator content=\"Microsoft Word 15\"> <link rel=File-List href=\"8%20weeks%20pregnant_files/filelist.xml\">  <link rel=themeData href=\"8%20weeks%20pregnant_files/themedata.thmx\"> <link rel=colorSchemeMapping href=\"8%20weeks%20pregnant_files/colorschememapping.xml\">  <style>  </style>  </head> <body lang=EN-US link=blue vlink=\"#954F72\" style=\'tab-interval:.5in\'> <div class=WordSection1> <div style=\'mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in\'> <p class=MsoNormal style=\'margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:1;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in\'><b><span style=\'font-size:23.0pt; font-family:\"Arial\",sans-serif;mso-fareast-font-family:\"Times New Roman\"; color:#A7336F;mso-font-kerning:18.0pt\'>9 weeks pregnant � all you need to know<o:p></o:p></span></b></p> <p class=MsoNormal style=\'margin-top:.05in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in\'><b><span style=\'font-size:14.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#3A3B3C\'>Measuring about 22mm long, your baby is now as big as a strawberry.<o:p></o:p></span></b></p> <p class=MsoNormal style=\'margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 2;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in\'><b><span style=\'font-size:18.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B\'>What does my baby look like?<o:p></o:p></span></b></p> <p class=MsoNormal style=\'mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in\'><span style=\'font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C\'>Do you sometimes wonder what <span class=SpellE>colour</span> eyes your baby will have? <span class=SpellE>Colour</span> is already starting to appear in their tiny eyes now and they even have eyelids. Taste buds are already forming on their tongue.<a href=\"file:///X:/Marketing/Publishing/Information%20materials/Having%20a%20healthy%20pregnancy/Serena%20Cowdy%20SEO%20work/Pregnancy%20calendar%20content/Rewritten%20copy%20-%20by%20week/Week%209%20-%20SC%20edit%20-%20PRIORITY%208%20-%20in%20CMS.docx#_ftn2\"><span style=\'color:#91004B;border:solid windowtext 1.0pt;mso-border-alt:solid windowtext .25pt; padding:0in\'><br> </span></a><o:p></o:p></span></p> <p class=MsoNormal style=\'margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in\'><span style=\'font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C\'>Your baby�s genitals are also starting to develop. A tiny bud grows between the legs - this will gradually develop into a clitoris, or a penis.<a href=\"file:///X:/Marketing/Publishing/Information%20materials/Having%20a%20healthy%20pregnancy/Serena%20Cowdy%20SEO%20work/Pregnancy%20calendar%20content/Rewritten%20copy%20-%20by%20week/Week%209%20-%20SC%20edit%20-%20PRIORITY%208%20-%20in%20CMS.docx#_ftn3\"><span style=\'color:#91004B;border:solid windowtext 1.0pt;mso-border-alt:solid windowtext .25pt; padding:0in\'><br> </span></a><o:p></o:p></span></p> <p class=MsoNormal style=\'margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in\'><span style=\'font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C\'>By now your baby is starting to move around in the womb but it will be some weeks before you can feel this.<o:p></o:p></span></p> <p class=MsoNormal style=\'margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:2;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in\'><span style=\'font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C\'><o:p> </o:p></span></p> <p class=MsoNormal style=\'margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:2;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in\'><b><span style=\'font-size:18.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in\'>Your pregnancy symptoms in week 9</span></b><b><span style=\'font-size:18.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B\'><o:p></o:p></span></b></p> <p class=MsoNormal style=\'mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in\'><span style=\'font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C\'>The first trimester can be tough. Sickness, exhaustion, anxieties - all of which you might be trying to keep from friends and colleagues - can make you feel low. But the end is coming and the second trimester is often seen as the more comfortable one.<o:p></o:p></span></p> <p class=MsoNormal style=\'margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:3;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in\'><b><span style=\'font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in\'>Your emotions in pregnancy</span></b><b><span style=\'font-size:14.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#91004B\'><o:p></o:p></span></b></p> <p class=MsoNormal style=\'mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in\'><span style=\'font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C\'>Progesterone and <span class=SpellE>oestrogen</span> flood your body in the first trimester and can bring on a rollercoaster of<a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/mental-wellbeing/emotional-changes-pregnancy\" target=\"_self\"><span style=\'color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in\'> emotional changes in pregnancy</span></a>. Hormones aside, worrying about your baby�s health, finances and the future can also leave you feeling anxious.<o:p></o:p></span></p> <p class=MsoNormal style=\'margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in\'><span style=\'font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C\'>Making some �me� time is an important part of looking after your emotional health in pregnancy. And avoid stress as much as you can � these <a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/mental-wellbeing/tips-helping-you-stay-stress-free/five-ways\" target=\"_self\"><span style=\'color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in\'>five ways to relax</span></a> might help.<o:p></o:p></span></p> <p class=MsoNormal style=\'margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in\'><span style=\'font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C\'>If you\'ve had an argument with your partner, friends or parents, or if you are just fed up and feel tired, take a warm bath, chill out to some music, read a book or just close your eyes.  <o:p></o:p></span></p> <p class=MsoNormal style=\'margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:3;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in\'><b><span style=\'font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in\'>Feeling faint in pregnancy</span></b><b><span style=\'font-size:14.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#91004B\'><o:p></o:p></span></b></p> <p class=MsoNormal style=\'mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in\'><span style=\'font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C\'>Have you been feeling a bit faint or dizzy? There are lots of reasons why this can happen in pregnancy, whether it�s the extra pressure on your blood system, low blood sugars or low levels of iron.<o:p></o:p></span></p> <p class=MsoNormal style=\'margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in\'><span style=\'font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C\'>If you find yourself feeling dizzy:<o:p></o:p></span></p> </div> <div style=\'mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in;margin-left:12.0pt; margin-right:0in\'> <p class=MsoNormal style=\'margin-top:3.0pt;margin-right:0in;margin-bottom:0in; margin-left:.25in;margin-bottom:.0001pt;text-indent:-.25in;line-height:normal; mso-list:l5 level1 lfo6;tab-stops:list .5in;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in\'><![if !supportLists]><span style=\'font-size:10.0pt;mso-bidi-font-size:14.0pt;font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol;color:#3A3B3C\'><span style=\'mso-list:Ignore\'>�<span style=\'font:7.0pt \"Times New Roman\"\'>        </span></span></span><![endif]><span style=\'font-size:14.0pt;font-family:\"inherit\",serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#3A3B3C\'>get up slowly after sitting or lying down<o:p></o:p></span></p> <p class=MsoNormal style=\'margin-top:3.0pt;margin-right:0in;margin-bottom:0in; margin-left:.25in;margin-bottom:.0001pt;text-indent:-.25in;line-height:normal; mso-list:l5 level1 lfo6;tab-stops:list .5in;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in\'><![if !supportLists]><span style=\'font-size:10.0pt;mso-bidi-font-size:14.0pt;font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol;color:#3A3B3C\'><span style=\'mso-list:Ignore\'>�<span style=\'font:7.0pt \"Times New Roman\"\'>        </span></span></span><![endif]><span style=\'font-size:14.0pt;font-family:\"inherit\",serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#3A3B3C\'>as soon as you feel faint, find a seat quickly - if the faintness doesn�t pass, lie down on your side<o:p></o:p></span></p> <p class=MsoNormal style=\'margin-top:3.0pt;margin-right:0in;margin-bottom:0in; margin-left:.25in;margin-bottom:.0001pt;text-indent:-.25in;line-height:normal; mso-list:l5 level1 lfo6;tab-stops:list .5in;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in\'><![if !supportLists]><span style=\'font-size:10.0pt;mso-bidi-font-size:14.0pt;font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol;color:#3A3B3C\'><span style=\'mso-list:Ignore\'>�<span style=\'font:7.0pt \"Times New Roman\"\'>        </span></span></span><![endif]><span style=\'font-size:14.0pt;font-family:\"inherit\",serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#3A3B3C\'>if you feel faint while lying on your back, turn on your side<o:p></o:p></span></p> </div> <div style=\'mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in\'> <p class=MsoNormal style=\'margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:2;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in\'><b><span style=\'font-size:18.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in\'>What to do in week 9</span></b><b><span style=\'font-size:18.5pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#91004B\'><o:p></o:p></span></b></p> <p class=MsoNormal style=\'margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:3;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in\'><b><span style=\'font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in\'>Make sure you check all medicines</span></b><b><span style=\'font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B\'><o:p></o:p></span></b></p> <p class=MsoNormal style=\'mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in\'><span style=\'font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C\'>If you�re suffering with headaches, it�s fine to take paracetamol. But not all over-the-counter medication is safe in pregnancy.<o:p></o:p></span></p> <p class=MsoNormal style=\'margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in\'><b><span style=\'font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B\'>Eating<o:p></o:p></span></b></p> <p class=MsoNormal style=\'mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in\'><span style=\'font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C\'>Keep eating small, regular meals. This is not the time to try to lose weight. Whatever your weight before you became pregnant, it\'s important to eat a <a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/nutrition-pregnancy/balanced-diet-pregnancy\" target=\"_self\"><span style=\'color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in\'>healthy balanced diet</span></a> now.<o:p></o:p></span></p> <p class=MsoNormal style=\'margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in\'><b><span style=\'font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B\'>Pack a snack<o:p></o:p></span></b></p> <p class=MsoNormal style=\'mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in\'><span style=\'font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C\'>Having a supply of healthy snacks on hand can prevent you from reaching for sugary biscuits and sweets. These <a href=\"https://www.tommys.org/pregnancy-information/im-pregnant/nutrition-pregnancy/10-super-snacks-help-your-baby-grow\" target=\"_self\"><span style=\'color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in\'>10 super snacks</span></a> will keep you going through the 3pm slump.<o:p></o:p></span></p> <p class=MsoNormal style=\'margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in\'><span style=\'font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C\'>Did you know that dried apricots contain folic acid, potassium, calcium and magnesium? They�re a great option for cranking up your iron stores and staving off <a href=\"https://www.tommys.org/pregnancy-information/pregnancy-complications/anaemia-and-pregnancy\" target=\"_self\"><span style=\'color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in\'>pregnancy <span class=SpellE>anaemia</span></span></a>. They can also kick-start sluggish pregnancy digestion.<o:p></o:p></span></p> <p class=MsoNormal style=\'margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in\'><b><span style=\'font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B\'>Healthy Start <span class=SpellE>programme</span><o:p></o:p></span></b></p> <p class=MsoNormal style=\'mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in\'><span style=\'font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C\'>Now is a good time to find out if you�re eligible for the government�s <a href=\"https://www.healthystart.nhs.uk/\" target=\"_blank\"><span style=\'color: #91004B;border:solid windowtext 1.0pt;mso-border-alt:solid windowtext .25pt; padding:0in\'>Healthy Start</span></a> <span class=SpellE>programme</span>. It provides free food vouchers and vitamin supplements if you�re on benefits, or if you�re pregnant and under 18.<o:p></o:p></span></p> </div> <p class=MsoNormal><o:p> </o:p></p> </div> </body> </html>",
            "<html xmlns:v=\"urn:schemas-microsoft-com:vml\" xmlns:o=\"urn:schemas-microsoft-com:office:office\" xmlns:w=\"urn:schemas-microsoft-com:office:word\" xmlns:m=\"http://schemas.microsoft.com/office/2004/12/omml\" xmlns=\"http://www.w3.org/TR/REC-html40\"> <head> <meta http-equiv=Content-Type content=\"text/html; charset=windows-1252\"> <meta name=ProgId content=Word.Document> <meta name=Generator content=\"Microsoft Word 15\"> <meta name=Originator content=\"Microsoft Word 15\"> <link rel=File-List href=\"8%20weeks%20pregnant_files/filelist.xml\">  <link rel=themeData href=\"8%20weeks%20pregnant_files/themedata.thmx\"> <link rel=colorSchemeMapping href=\"8%20weeks%20pregnant_files/colorschememapping.xml\">  <style>  </style>  </head> <body lang=EN-US link=blue vlink=\"#954F72\" style='tab-interval:.5in'> <div class=WordSection1> <div style='mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in'> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:1;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:23.0pt; font-family:\"Arial\",sans-serif;mso-fareast-font-family:\"Times New Roman\"; color:#A7336F;mso-font-kerning:18.0pt'>10 weeks pregnant � all you need to know<o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:.05in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#3A3B3C'>Your uterus is the size of a large orange now, and your baby is around 3cm long.<o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 2;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>What does my baby look like in week 10?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>If you could see their face, you would now be able to see an upper lip and two miniscule nostrils in their nose.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>Your baby�s eyes can already react to light. Their eyelids are half-closed and will shut completely in a few days.<a href=\"file:///X:/Marketing/Publishing/Information%20materials/Having%20a%20healthy%20pregnancy/Serena%20Cowdy%20SEO%20work/Pregnancy%20calendar%20content/Rewritten%20copy%20-%20by%20week/Week%2010%20-%20SC%20edit%20-%20PRIORITY%203%20-%20in%20CMS.docx#_ftn4\"><span style='color:#91004B;border:solid windowtext 1.0pt;mso-border-alt:solid windowtext .25pt; padding:0in'><br> </span></a><o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Their jawbone is developing and already contains all their milk teeth.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>An ultrasound scan at this stage would show your baby making little, jerky movements.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:2;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'><o:p> </o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:2;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:18.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'>Your pregnancy symptoms in week 10</span></b><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:3;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'>Indigestion and heartburn</span></b><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Your digestive system is slowing down and this can make you feel bloated or give you indigestion and heartburn.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:3;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'><o:p> </o:p></span></b></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:3;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'>Are you having cramps?</span></b><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>It�s not unusual to have period-type cramps in early pregnancy as the fetus settles into the wall of the womb. This can also cause spotting. Although it is likely to be harmless, see a doctor if you have any bleeding. <a href=\"file:///X:/Marketing/Pregnancy/Health%20information%20for%20the%20public/2.%20I'm%20pregnant/Pregnancy%20calendar/2018%20V4/Week%2010-what%20to%20expect%20V5%20D1.docx#_edn1\"><span style='color:#91004B;border:solid windowtext 1.0pt;mso-border-alt:solid windowtext .25pt; padding:0in'><br> </span></a><o:p></o:p></span></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Have a headache, feel dizzy or suffering from cramps and hot flashes?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Find out more about <a href=\"https://www.tommys.org/10-common-pregnancy-complaints\"><span style='color:#91004B;border:solid windowtext 1.0pt;mso-border-alt:solid windowtext .25pt; padding:0in'>10 com</span></a><a href=\"https://www.tommys.org/10-common-pregnancy-complaints\" target=\"_self\"><span class=GramE><span style='color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'>mon</span></span><span style='color:#91004B;border:solid windowtext 1.0pt;mso-border-alt:solid windowtext .25pt; padding:0in'> pregnancy complaints</span></a> (and how to avoid them).<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Noticed more vaginal discharge?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Your body is full of surprises in pregnancy, some more embarrassing than others.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>A slight increase in discharge/fluid during pregnancy is normal. You may find that it is a mild-smelling, milky fluid, which is fine. Your body creates discharge to help prevent infections travelling up the vagina to the womb.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>However, if you have green, yellow or brown discharge - or if you�re bleeding - you should contact your midwife. Find out more about <a href=\"https://www.tommys.org/pregnancy-information/symptom-checker/discharge-pregnancy\" target=\"_self\"><span style='color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'>vaginal discharge</span></a>.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:2;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:18.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'>What to do in week 10</span></b><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>It�s likely that you�ve now had your <a href=\"https://www.tommys.org/pregnancy-information/im-pregnant/antenatal-care/booking-appointment\" target=\"_self\"><span style='color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'>booking appointment</span></a>! If not, don�t worry. Your booking visit will usually happen when you are between 8 and 12 weeks of pregnancy.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>If you haven�t had yours yet, remember to ask your midwife for your free prescriptions form (FW8) so you can apply for an NHS �maternity exemption� certificate.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>Were you left with any unanswered questions? You can visit our page about the <a href=\"https://www.tommys.org/pregnancy-information/im-pregnant/antenatal-care/booking-appointment\" target=\"_self\"><span style='color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'>booking appointment</span></a>; or<o:p></o:p></span></p> </div> <div style='mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in;margin-left:12.0pt; margin-right:0in'> <p class=MsoNormal style='margin-top:3.0pt;margin-right:0in;margin-bottom:0in; margin-left:.25in;margin-bottom:.0001pt;text-indent:-.25in;line-height:normal; mso-list:l2 level1 lfo9;tab-stops:list .5in;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><![if !supportLists]><span style='font-size:10.0pt;mso-bidi-font-size:14.0pt;font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol;color:#3A3B3C'><span style='mso-list:Ignore'>�<span style='font:7.0pt \"Times New Roman\"'>        </span></span></span><![endif]><span style='font-size:14.0pt;font-family:\"inherit\",serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#3A3B3C'>type your question into our search bar to view our pregnancy information; or<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:0in;margin-right:0in;margin-bottom:0in; margin-left:.25in;margin-bottom:.0001pt;text-indent:-.25in;line-height:normal; mso-list:l2 level1 lfo9;tab-stops:list .5in;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><![if !supportLists]><span style='font-size:10.0pt;mso-bidi-font-size:14.0pt;font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol;color:#3A3B3C'><span style='mso-list:Ignore'>�<span style='font:7.0pt \"Times New Roman\"'>        </span></span></span><![endif]><span class=GramE><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>ask</span></span><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'> one of our midwives who is here to support you from Monday to Friday between 9am and 5pm. You can contact them on our <a href=\"https://www.facebook.com/havingahealthypregnancy/\" target=\"_blank\"><span style='color:#91004B;border:solid windowtext 1.0pt;mso-border-alt:solid windowtext .25pt; padding:0in'>Facebook page</span></a> or by email.<o:p></o:p></span></p> </div> <div style='mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in'> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>In the next few weeks, you will have your first ultrasound scan!<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>The <a href=\"https://www.tommys.org/pregnancy-information/im-pregnant/antenatal-care/ultrasound-scans\" target=\"_self\"><span style='color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'>first scan</span></a> can be an emotional experience as you will see your baby for the first time.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>It also:<o:p></o:p></span></p> </div> <div style='mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in;margin-left:12.0pt; margin-right:0in'> <p class=MsoNormal style='margin-top:3.0pt;margin-right:0in;margin-bottom:0in; margin-left:.25in;margin-bottom:.0001pt;text-indent:-.25in;line-height:normal; mso-list:l4 level1 lfo10;tab-stops:list .5in;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><![if !supportLists]><span style='font-size:10.0pt;mso-bidi-font-size:14.0pt;font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol;color:#3A3B3C'><span style='mso-list:Ignore'>�<span style='font:7.0pt \"Times New Roman\"'>        </span></span></span><![endif]><span style='font-size:14.0pt;font-family:\"inherit\",serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#3A3B3C'>confirms the estimated due date by looking at your baby's size<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:3.0pt;margin-right:0in;margin-bottom:0in; margin-left:.25in;margin-bottom:.0001pt;text-indent:-.25in;line-height:normal; mso-list:l4 level1 lfo10;tab-stops:list .5in;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><![if !supportLists]><span style='font-size:10.0pt;mso-bidi-font-size:14.0pt;font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol;color:#3A3B3C'><span style='mso-list:Ignore'>�<span style='font:7.0pt \"Times New Roman\"'>        </span></span></span><![endif]><span style='font-size:14.0pt;font-family:\"inherit\",serif; mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family:\"Times New Roman\"; color:#3A3B3C'>man see if you're having more than one baby<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:0in;margin-right:0in;margin-bottom:0in; margin-left:.25in;margin-bottom:.0001pt;text-indent:-.25in;line-height:normal; mso-list:l4 level1 lfo10;tab-stops:list .5in;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><![if !supportLists]><span style='font-size:10.0pt;mso-bidi-font-size:14.0pt;font-family:Symbol; mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol;color:#3A3B3C'><span style='mso-list:Ignore'>�<span style='font:7.0pt \"Times New Roman\"'>        </span></span></span><![endif]><span class=GramE><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>may</span></span><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'> be used with a <a href=\"https://www.tommys.org/pregnancy-information/im-pregnant/antenatal-care/screening-and-diagnostic-tests\" target=\"_self\"><span style='color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'>nuchal translucency scan</span></a> to check the risk of the baby having Down's syndrome, Edward's Syndrome and <span class=SpellE>Patau's</span> Syndrome.<o:p></o:p></span></p> </div> <div style='mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in'> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Pregnancy myths<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Flying, dying your hair and sex during pregnancy? Find the answers behind 10 of the most misunderstood pregnancy myths.<o:p></o:p></span></p> </div> <p class=MsoNormal><o:p> </o:p></p> </div> </body> </html>",
            "<html xmlns:v=\"urn:schemas-microsoft-com:vml\" xmlns:o=\"urn:schemas-microsoft-com:office:office\" xmlns:w=\"urn:schemas-microsoft-com:office:word\" xmlns:m=\"http://schemas.microsoft.com/office/2004/12/omml\" xmlns=\"http://www.w3.org/TR/REC-html40\"> <head> <meta http-equiv=Content-Type content=\"text/html; charset=windows-1252\"> <meta name=ProgId content=Word.Document> <meta name=Generator content=\"Microsoft Word 15\"> <meta name=Originator content=\"Microsoft Word 15\"> <link rel=File-List href=\"8%20weeks%20pregnant_files/filelist.xml\">  <link rel=themeData href=\"8%20weeks%20pregnant_files/themedata.thmx\"> <link rel=colorSchemeMapping href=\"8%20weeks%20pregnant_files/colorschememapping.xml\">  <style>  </style>  </head> <body lang=EN-US link=blue vlink=\"#954F72\" style='tab-interval:.5in'> <div class=WordSection1> <div style='mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in'> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:1;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:23.0pt; font-family:\"Arial\",sans-serif;mso-fareast-font-family:\"Times New Roman\"; color:#A7336F;mso-font-kerning:18.0pt'>11 weeks pregnant - all you need to know<o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:.05in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#3A3B3C'>You're now coming up to the end of the first trimester and your baby is starting to look like a baby! Your bump may start to show soon.<o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 2;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>What does my baby look like at week 11?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>If you could see your baby�s hand, you�d notice they have teeny, delicate fingernails. Their fingers and toes are starting to separate.<a href=\"file:///X:/Marketing/Publishing/Information%20materials/Having%20a%20healthy%20pregnancy/Serena%20Cowdy%20SEO%20work/Pregnancy%20calendar%20content/Rewritten%20copy%20-%20by%20week/Week%2011%20-%20SC%20edit%20-%20PRIORITY%209%20-%20in%20CMS.docx#_ftn1\"><span style='color:#91004B;border:solid windowtext 1.0pt;mso-border-alt:solid windowtext .25pt; padding:0in'><br> </span></a><o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Your baby�s eyes have completely closed and won�t open again until week 26.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>Their kidneys are making wee and their stomach is producing gastric juice. Your baby no longer needs their nutrient-rich yolk sac, because other organs have taken over.<a href=\"file:///X:/Marketing/Publishing/Information%20materials/Having%20a%20healthy%20pregnancy/Serena%20Cowdy%20SEO%20work/Pregnancy%20calendar%20content/Rewritten%20copy%20-%20by%20week/Week%2011%20-%20SC%20edit%20-%20PRIORITY%209%20-%20in%20CMS.docx#_ftn2\"><span style='color:#91004B;border:solid windowtext 1.0pt;mso-border-alt:solid windowtext .25pt; padding:0in'><br> </span></a><o:p></o:p></span></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 2;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Your symptoms - what's happening?<o:p></o:p></span></b></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:3;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'>Stomach pain</span></b><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Some stomach pain or discomfort is normal in pregnancy, as your stomach muscles and ligaments stretch to accommodate your growing womb.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>However, if you are having ongoing abdominal/stomach pain, you should get it checked out by a doctor or midwife straight away. <a href=\"https://www.tommys.org/pregnancy-information/symptom-checker/stomach-pain-pregnancy\"><span style='color:#91004B;border:solid windowtext 1.0pt;mso-border-alt:solid windowtext .25pt; padding:0in'>Read more about stomach pain and pregnancy.</span></a><o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>You may also notice a dark vertical line going up your belly. This is called a <span class=SpellE>linea</span> <span class=SpellE>nigra</span>. It's nothing to worry about and will disappear <span class=SpellE>some time</span> after the birth.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:3;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'>Feeling hotter than normal</span></b><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Your metabolic rate (all the work your body does to keep you alive) has increased and your body is working extra hard to support the new life inside it. This, hormones and the extra blood your body�s pumping can leave you feeling hotter than you would normally feel. <a href=\"https://www.tommys.org/pregnancy-information/im-pregnant/nutrition-pregnancy/how-much-water-should-i-drink-pregnancy\"><span style='color:#91004B;border:solid windowtext 1.0pt;mso-border-alt:solid windowtext .25pt; padding:0in'>Drink plenty of water</span></a> and wear layers that you can remove if you�re feeling too hot.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:3;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'><o:p> </o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:3;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'>Your bump may begin to show</span></b><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>You might notice that your clothes feel tighter now, as your waist starts to thicken. Try wearing loose-fitting items for comfort.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>You may even notice a baby bump starting to show, especially if this is not your first pregnancy. This varies a lot from woman to woman, though, so don't worry if your bump is not showing yet � it will come!<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:2;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:18.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'>What to do in week 11</span></b><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Snack attack<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Having a handful of sunflower seeds will take the edge off hunger pangs and give you a hit of omega-3 and omega-6 fatty acids, great for the development of your baby�s brain and eyesight.<a href=\"file:///X:/Marketing/Pregnancy/Health%20information%20for%20the%20public/2.%20I'm%20pregnant/Pregnancy%20calendar/2018%20V4/Week%2011-what%20to%20expect%20V5%20D1.docx#_edn1\"><span style='color:#91004B;border:solid windowtext 1.0pt;mso-border-alt:solid windowtext .25pt; padding:0in'><br> </span></a><o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>These super seeds also offer vitamins B, D, E and K, calcium, magnesium, iron, potassium and zinc.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:3;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'><o:p> </o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:3;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'>Get fitted for a new bra</span></b><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Your breasts may be getting bigger, so now might be a good time to invest in a good support bra, preferably non-wired. Visit your nearest department store for a fitting.<o:p></o:p></span></p> </div> <p class=MsoNormal><o:p> </o:p></p> </div> </body> </html>",
            "<html xmlns:v=\"urn:schemas-microsoft-com:vml\" xmlns:o=\"urn:schemas-microsoft-com:office:office\" xmlns:w=\"urn:schemas-microsoft-com:office:word\" xmlns:m=\"http://schemas.microsoft.com/office/2004/12/omml\" xmlns=\"http://www.w3.org/TR/REC-html40\"> <head> <meta http-equiv=Content-Type content=\"text/html; charset=windows-1252\"> <meta name=ProgId content=Word.Document> <meta name=Generator content=\"Microsoft Word 15\"> <meta name=Originator content=\"Microsoft Word 15\"> <link rel=File-List href=\"8%20weeks%20pregnant_files/filelist.xml\">  <link rel=themeData href=\"8%20weeks%20pregnant_files/themedata.thmx\"> <link rel=colorSchemeMapping href=\"8%20weeks%20pregnant_files/colorschememapping.xml\">  <style>  </style>  </head> <body lang=EN-US link=blue vlink=\"#954F72\" style='tab-interval:.5in'> <div class=WordSection1> <div style='mso-element:para-border-div;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in 0in 0in 0in'> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:1;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:23.0pt; font-family:\"Arial\",sans-serif;mso-fareast-font-family:\"Times New Roman\"; color:#A7336F;mso-font-kerning:18.0pt'>12 weeks pregnant � all you need to know<o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:.05in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#3A3B3C'>It�s been a busy few weeks: Everything is now in place - the organs, limbs, bones and muscles are in place and growing.<o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 2;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>What does my baby look like in week 12?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Your baby, although tiny, is now fully formed. They are about the size of a plum.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>From now on, your baby is going to grow, grow, <span class=GramE>grow</span>! The placenta is also fully developed. The cartilage skeleton is beginning to turn into hard bone. Even though you can�t feel it yet, your baby is moving, waving and dancing. They can also swallow.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:2;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'><o:p> </o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:2;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:18.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'>Pregnancy symptoms in week 12</span></b><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Congratulations - you�ve made it through the tiring first trimester. You�re a third of the way through and you should have more energy in the second trimester.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:3;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'>Are you drooling in your sleep?</span></b><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Excess saliva is one of pregnancy�s little surprises - it�s totally normal and probably caused by hormones.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Nosebleeds<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Some women find they�re more prone to nosebleeds during pregnancy.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;mso-outline-level:2;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><b><span style='font-size:18.5pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:Arial;color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'>What to do in week 12</span></b><b><span style='font-size:18.5pt;font-family:\"Arial\",sans-serif;mso-fareast-font-family: \"Times New Roman\";color:#91004B'><o:p></o:p></span></b></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Your first scan<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Between week 11 and 13+6 you�ll be offered an <a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/antenatal-care/ultrasound-scans\" target=\"_self\"><span style='color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'>ultrasound scan</span></a> - and your first chance to see a glimpse of the tiny life inside you! It�s sometimes known as the dating scan and the sonographer (the person who scans you) will be able to check whether your due date is accurate by measuring the size of your fetus.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>The scan happens in the hospital, and most offer a copy of the picture of your baby from your scans. You may need to pay for this, so take some money with you to your scan appointment. They are printed on thermal paper, so don't laminate them!<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><i><span style='font-size:15.5pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'><o:p> </o:p></span></i></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>It�s also worth asking your midwife about<a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/antenatal-care/antenatal-classes\" target=\"_self\"><span style='color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'> antenatal classes</span></a> in your area. Your hospital or birth <span class=SpellE>centre</span> is likely to offer free NHS classes, in which they cover the birth, birth plans, breastfeeding and early days with your baby.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Antenatal classes won't usually start until mid- to late pregnancy but they can get booked up quickly so it's worth signing up for them now.<o:p></o:p></span></p> <p class=MsoNormal style='margin-bottom:0in;margin-bottom:.0001pt;line-height: normal;border:none;mso-border-alt:solid windowtext .25pt;padding:0in; mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family: \"inherit\",serif;mso-fareast-font-family:\"Times New Roman\";mso-bidi-font-family: \"Times New Roman\";color:#3A3B3C'>If you haven't yet been given a date for your<a href=\"https://www.tommys.org/pregnancy-information/i%E2%80%99m-pregnant/antenatal-care/booking-appointment\" target=\"_self\"><span style='color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'> booking appointment </span></a>or scan, contact your doctor or midwife.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Deciding where to give birth<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>You can start thinking now about where you�d like to give birth. It could be a midwife-led birth <span class=SpellE>centre</span>, a hospital birth <span class=SpellE>centre</span> or a home birth.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>The choices that you have will depend on where you live and whether you have any health complications.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in; egnancy because if you have them they could indicate a more serious problem. <o:p></o:p></span></p> <p class=MsoNormal style='margin-top:.25in;margin-right:0in;margin-bottom:0in; margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Booked a check-up at the dentist yet?<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>Pregnancy hormones can be unkind to teeth (and you�re more likely to suffer from bleeding gums) so you need to take extra care of both. Going to the dentist is free in pregnancy and for a year after your baby is born. Don�t forget your exemption card.  <o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;mso-outline-level: 3;border:none;mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt: 0in 0in 0in 0in'><b><span style='font-size:14.0pt;font-family:\"Arial\",sans-serif; mso-fareast-font-family:\"Times New Roman\";color:#91004B'>Telling people about your pregnancy<o:p></o:p></span></b></p> <p class=MsoNormal style='mso-margin-top-alt:auto;margin-bottom:0in;margin-bottom: .0001pt;line-height:normal;border:none;mso-border-alt:solid windowtext .25pt; padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt; font-family:\"inherit\",serif;mso-fareast-font-family:\"Times New Roman\"; mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>After week 12, the risk of <a href=\"https://www.tommys.org/pregnancy-information/pregnancy-complications/miscarriage\" target=\"_self\"><span style='color:#91004B;border:solid windowtext 1.0pt; mso-border-alt:solid windowtext .25pt;padding:0in'>miscarriage</span></a> becomes lower and less of a worry.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>If you haven't told friends, family and colleagues about your pregnancy yet, you may be thinking about doing it around now.<o:p></o:p></span></p> <p class=MsoNormal style='margin-top:12.0pt;margin-right:0in;margin-bottom: 0in;margin-left:0in;margin-bottom:.0001pt;line-height:normal;border:none; mso-border-alt:solid windowtext .25pt;padding:0in;mso-padding-alt:0in 0in 0in 0in'><span style='font-size:14.0pt;font-family:\"inherit\",serif;mso-fareast-font-family: \"Times New Roman\";mso-bidi-font-family:\"Times New Roman\";color:#3A3B3C'>If you decide to tell your employer about your pregnancy now, ask them to do a risk assessment to ensure your workplace is safe and comfortable for you and your baby. <o:p></o:p></span></p> </div> <p class=MsoNormal><o:p> </o:p></p> </div> </body> </html>",
